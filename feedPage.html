<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <img id="displayPic" src="" alt="Profile Picture">
    <div class="profile-info">
      <h2 id="displayName"></h2>
      <p id="displayBio"></p>
      <p id="displayQuote"></p>
    </div>
  </div>    
  
  <div class="tweet-box">
    <input type="text" id="tweetInput" placeholder="What's on your mind?">
    
    <audio id="audio" src="audio/audio.mp3"></audio>

    <button id="postBtn" onclick="postTweet()">Post</button>
  </div>

  <div class="feed" id="tweetFeed"></div>
  <script src="script.js"></script>
</body>
</html>
